{% extends "admin/base_site.html" %}
{% load static %}
{% block content %}
<h1>{{ title }}</h1>
<form method="post">{% csrf_token %}
  {{ form.as_p }}
  {% for s in services %}<input type="hidden" name="_selected_action" value="{{ s.pk }}"/>{% endfor %}
  <input type="hidden" name="action" value="generate_slots"/>
  <input type="hidden" name="apply" value="1"/>
  <button class="default">Сгенерировать</button>
</form>
{% endblock %}
